<body>
	
	
	<div class="size1 bg0 where1-parent">

		<div class="flex-c-m bg-img1 size2 where1 overlay1 where2 respon2" style="background-image: url('images/bg00.jpg');">
			<div class="wsize2 flex-w flex-c-m cd100 js-tilt">

					<span class="l2-txt1 p-b-9 days">0</span>
					<span class="s2-txt4">Days</span>
				</div>

				<div class="flex-col-c-m size6 bor2 m-l-10 m-r-10 m-t-15">

					<span class="s2-txt4">Hours</span>
				</div>

				<div class="flex-col-c-m size6 bor2 m-l-10 m-r-10 m-t-15">
					<span class="l2-txt1 p-b-9 minutes">40</span>
					<span class="s2-txt4">Minutes</span>
				</div>

				<div class="flex-col-c-m size6 bor2 m-l-10 m-r-10 m-t-15">

					<span class="s2-txt4">Seconds</span>
				</div>
			</div>
		</div>
		
		<!-- Form -->
		<div class="size3 flex-col-sb flex-w p-l-75 p-r-75 p-t-45 p-b-45 respon1">

				<img src="images/icons/STUCO - LOGO .jpg" alt="LOGO">
			</div>
   
			<div class="p-t-50 p-b-60">

					Robotics Club Registrations closing soon! Deadline -  <span class="m1-txt2"> 1:00 pm (03/09/2022)</span>, register now!
				</p>

				<form class="contact100-form validate-form">
					
					
					<a class="btn btn-danger" href="https://forms.gle/DF7tuKLyzNtX4zWS6" role="button">Click here to register!</a>
					

				<p class="s2-txt3 p-t-18">

				</p>

<hr>
			<div class="flex-w">
				<a href="https://www.instagram.com/nmims.stme/?hl=en" class="flex-c-m size5 bg3 how1 trans-04 m-r-5">

				</a>

				<a href="https://www.linkedin.com/company/stme-nmims-navi-mumbai/mycompany/" class="flex-c-m size5 bg4 how1 trans-04 m-r-5">

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="vendor/countdowntime/moment-timezone.min.js"></script>

	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script>
		$('.cd100').countdown100({
			/*Set Endtime here*/
			/*Endtime must be > current time*/
			endtimeYear: 2022,
			endtimeMonth: 09,
			endtimeDate: 03,
			endtimeHours: 13,
			endtimeMinutes: 00,
			endtimeSeconds: 00,


			timeZone: "IST" 
			// ex:  timeZone: "America/New_York"
			//go to " http://momentjs.com/timezone/ " to get timezone

		});
	</script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
